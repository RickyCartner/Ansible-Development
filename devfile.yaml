schemaVersion: 2.1.0
metadata:
  name: ansible-development
components:
  - container:
      args:
        - tail
        - '-f'
        - /dev/null
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: 500m
      cpuRequest: 30m
      env:
        - name: HOME
          value: /projects/
      image: 'registry.home.glroland.com/paas/ansible-udi:2'
      memoryLimit: 1.59G
      memoryRequest: 256Mi
      mountSources: true
      sourceMapping: /projects
    name: ansible
